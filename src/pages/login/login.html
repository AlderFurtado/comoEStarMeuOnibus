<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="autenticacao" padding>
    <h3>Você está conectado!</h3>
  </div>
  <ion-list>
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button *ngIf="!autenticacao" (click)="cadastrar()">      Cadastrar</button>
    <button ion-button *ngIf="!autenticacao" (click)="login(usuario.email, usuario.password)"> Login</button>
    <button ion-button *ngIf="autenticacao" (click)="logout()"> Logout</button>
  </div>
</ion-content>
